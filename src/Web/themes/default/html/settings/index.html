<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>站群管理</title>

    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../fonts/iconfonts/iconfont.css">
    <link href="../../js/vendor/select2/select2.css" rel="stylesheet">
    <link href="../../js/vendor/Mdialog/MDialog.css" rel="stylesheet">
    <link href="../../css/style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top group-top content_container" id="nav_header" style="display:none;">
        <a href="javascript:(0);" class="navbar-brand">站群管理 </a>
    </nav>
    <div class="container-fluid group-container content_container" style="display:none;">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <div class="group-page2">
                    <nav class="navbar group-article-top navbar-fixed-top group-option-top" id="nav_tools">
                        <h3 class="navbar-brand">
                            <ul class="breadcrumb">
                                <li>
                                    <a href="javascript:void(0);">
                                        <i class="iconfont group-icon group-icon-207"></i>选项
                                    </a>
                                </li>
                                <li class="active">站点信息</li>
                            </ul>
                        </h3>
                        <div class="navbar-collapse collapsc navbar-right group-operation-btn">
                            <button type="submit" class="btn btn-default btn-primary btn_save">保存</button>
                        </div>
                    </nav>

                    <div class="table-responsive group-option-table">
                        <h3 class="information-top"><span>站点信息</span></h3>
                    </div>
                    <div class="group-setting-container" id="setting_form_container">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" data-main="./js/index.js" src="../../js/require.js"></script>
    <script type="text/html" id="setting_form">
        <form class="form-horizontal group-information-form">
            <input type="hidden" name="id" value="{{id}}" />

            <div class="form-group">
                <label class="col-sm-2 control-label">名称：</label>
                <div class="col-sm-10 group-information-input">
                    <input type="text" class="form-control" name="title" placeholder="名称" value={{title}}>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">域名：</label>
                <div class="col-sm-10 group-information-input">
                    <input type="text" class="form-control" name="domain" placeholder="域名" value={{domain}}>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">logo：</label>
                <div class="col-sm-10 group-information-input">
                    <input type="file" class="form-control" name="logo" placeholder="logo" data-file="{{logo}}" style="padding: 4px 12px; width: 235px; display: inline-block;">
                    <button type="button" class="btn btn-default btn-primary btn_preview" style="display: inline-block; width: 60px; height: 33px; margin-top: -3px;">预览</button>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">关键字：</label>
                <div class="col-sm-10 group-information-input">
                    <textarea rows="5" style="height:80px;" name="keyWords" class="form-control">{{key_words}}</textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">描述：</label>
                <div class="col-sm-10 group-information-input">
                    <textarea rows="5" class="form-control" name="description">{{description}}</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">主题：</label>
                <div class="col-sm-10 group-information-input">
                    <select class="form-control" style="width: 100%;" name="theme" data-placeholder="站点主题" data-selected="{{theme}}">
                        <option value="default">default</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">排序：</label>
                <div class="col-sm-10 group-information-input">
                    <input type="text" class="form-control" name="sort_order" placeholder="站点排序" value="{{sort_order}}">
                </div>
            </div>
        </form>
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>站群管理</title>

    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../fonts/iconfonts/iconfont.css">
    <link href="../../js/vendor/select2/select2.css" rel="stylesheet">
    <link href="../../js/vendor/Mdialog/MDialog.css" rel="stylesheet">
    <link href="../../css/style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top group-top" role="navigation">
        <a href="javascript:(0);" class="navbar-brand">站群管理 </a>
        <div class="navbar-collapse collapsc navbar-right group-top-userbox">
            <span>欢迎您，管理员</span>
            <a href="javascript:(0)" class="group-top-user">
                <img src="http://192.168.1.230:9000/avator/a@001B0336FED8947D8CA4B447C0C3AF71.jpeg/50.jpeg" class="img-circle" width="38px" height="38px" />
                <i class="glyphicon glyphicon-chevron-down"></i>
            </a>
            <ul class="nav group-user-dropdown" style="display:none;">
                <i class="group-user-dropdownIcon">&nbsp;</i>
                <li><a href="" title="退出">退出</a> </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid group-container" id="content_container" style="display:none;">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <div class="group-page2">
                    <nav class="navbar group-article-top navbar-fixed-top group-option-top" id="nav_tools">
                        <h3 class="navbar-brand">
                            <ul class="breadcrumb">
                                <li>
                                    <a href="javascript:void(0);">
                                        <i class="iconfont group-icon group-icon-207"></i>选项
                                    </a>
                                </li>
                                <li class="active">站点信息</li>
                            </ul>
                        </h3>
                        <div class="navbar-collapse collapsc navbar-right group-operation-btn">
                            <button type="submit" class="btn btn-default btn-primary btn_save">保存</button>
                        </div>
                    </nav>

                    <div class="table-responsive group-option-table">
                        <h3 class="information-top"><span>站点信息</span></h3>
                    </div>
                    <div class="group-setting-container" id="setting_form_container">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" data-main="./js/index.js" src="../../js/require.js"></script>
    <script type="text/html" id="setting_form">
        <form class="form-horizontal group-information-form">
            <div class="form-group">
                <label class="col-sm-2 control-label">名称：</label>
                <div class="col-sm-10 group-information-input">
                    <input type="text" class="form-control" name="title" placeholder="名称" value={{title}}>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">域名：</label>
                <div class="col-sm-10 group-information-input">
                    <input type="text" class="form-control" name="domain" placeholder="域名" value={{domain}}>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">logo：</label>
                <div class="col-sm-10 group-information-input">
                    <input type="text" class="form-control" name="logo" placeholder="logo">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">关键字：</label>
                <div class="col-sm-10 group-information-input">
                    <textarea style="resize:none;height:50px;" name="keyWords" class="form-control">{{key_words}}</textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">描述：</label>
                <div class="col-sm-10 group-information-input">
                    <textarea name="content" rows="5" class="form-control" name="description" value={{description}}></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">主题：</label>
                <select class="form-control group-info-select select2-offscreen" data-placeholder="选择站点主题" name="theme" data-selected="{{theme}}">
                    <option></option>
                    <option value="default">default</option>
                </select>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">排序：</label>
                <div class="col-sm-10 group-information-input">
                    <input type="text" class="form-control" id="firstname" name="sort_order" placeholder="站点排序" style="width: 77px; height: 28px;" value={{sort_order}}>
                </div>
            </div>
        </form>
    </script>
</body>

</html>

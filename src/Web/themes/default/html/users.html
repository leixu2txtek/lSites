<!DOCTYPE html>

<head>

    <title>Header</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/bootstrap-theme.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../fonts/iconfonts/iconfont.css">
    <link href="../css/style.css" rel="stylesheet">
    <script src="../js/vender/jQuery.min.js"></script>
    <script src="../js/com.js"></script>

<body>
    <nav class="navbar navbar-default navbar-fixed-top group-top" role="navigation">

    </nav>

                    <li>
                        <a href="">

                    </li>
                    <li>
                        <a href="">
                            <i class="iconfont group-icon group-icon-androidoptions"></i> 选项

                            <li><a href=""><i class="iconfont group-icon group-icon-yuanquan"></i>挂件管理</a></li>

                    </li>
                    <li>

                    <li>
                        <a href=""> <i class="iconfont group-icon group-icon-zhandianliebiao"></i>站点管理</a>
                    </li>
                </ul>
            </div>
            <!--以上是左边栏目列表-->
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <div class="group-page2">
                    <div class="group-article-top">
                        <h3>
                          <i class="iconfont group-icon group-icon-207"></i>
                        用户管理<span>(共8位)</span>
                        <a href="javascript:(0);" class="btn btn-link group-article-addButton">

                        </h3>
                    </div>
                    <!--以上是 用户管理 头部-->
                    <div class="table-responsive group-users-table">
                        <form class="form-inline form-horizontal">
                            <div class="form-group group-users-form">
                                <label class="control-label">用户名：</label>
                                <input placeholder="用户名" class="form-control">
                            </div>
                            <div class="form-group group-users-form">
                                <label class="control-label">角色：</label>
                                <select>
                                    <option>全部</option>
                                    <option>待审核</option>
                                    <option>已发布</option>
                                    <option>草稿</option>
                                </select>
                            </div>
                            <button type="submit" class="btn group-users-form-btn">查询</button>
                        </form>
                        <table class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>用户名</th>
                                    <th>真实姓名</th>
                                    <th>角色</th>
                                    <th>文章数</th>
                                    <th>最后登录时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>sys</td>
                                    <td>系统管理员</td>
                                    <td></td>

                                    <td>2016-06-12</td>
                                    <td class="group-article-tabelTools">
                                        <a href="javascript:(0);">编辑</a>
                                        <a href="javascript:(0);">删除</a>
                                    </td>
                                </tr>
                                <tr>
                                    <td>1120</td>
                                    <td></td>
                                    <td>新闻管理员</td>
                                    <td>32</td>
                                    <td>2015-12-23</td>
                                    <td class="group-article-tabelTools">
                                        <a href="javascript:(0);">编辑</a>
                                        <a href="javascript:(0);">删除</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

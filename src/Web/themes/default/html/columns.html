<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Header</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/zTreeStyle/zTreeStyle.css" rel="stylesheet">
    <link href="../css/bootstrap-theme.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../fonts/iconfonts/iconfont.css">
    <link href="../css/style.css" rel="stylesheet">
    <script src="../js/vender/jQuery.min.js"></script>
    <script src="../js/jquery.ztree.all.min.js"></script>
    <script src="../js/jquery.ztree.core.js"></script>
    <script src="../js/com.js"></script>
    <script>
        var setting = {};

        var zNodes = [{
                name: "成人招生",
                open: true,

                children: [{
                    name: "成人教育",
                }, {
                    name: "自考教育"
                }, {
                    name: "商业培训"
                }]

            }, {
                name: "联系我们",
                isParent: true
            }, {
                name: "教学管理",
                open: false,

                children: [{
                    name: "考务管理",
                }, {
                    name: "教务管理"
                }, {
                    name: "参数配置"
                }]

            }

        ];

        $(document).ready(function() {
            $.fn.zTree.init($("#treeDemo"), setting, zNodes);
        });
    </script>
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top group-top" role="navigation">
        <a href="javascript:(0);" class="navbar-brand">
                站群管理

                <i class="glyphicon glyphicon-chevron-down"></i>
            </a>
        </div>

    </nav>
    <!-- 以上是头部 -->
    <div class="container-fluid group-container">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <ul class="nav nav-stacked group-nav-sidebar">
                    <li>
                        <a href="" class="active" id="Mark_Switch">
                            <i class="iconfont group-icon group-icon-caidan"></i> 文章
                            <i class="glyphicon glyphicon-plus group-nav-more"></i>
                        </a>
                        <ul class="nav nav-stacked group-subMenu">
                            <li><a href="">我创建的</a></li>
                            <li><a href="">待审核的</a></li>
                            <li><a href="">已发布的</a></li>
                            <li><a href="">回收站</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="">
                            <i class="iconfont group-icon group-icon-nav"></i> 栏目
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <i class="iconfont group-icon group-icon-androidoptions"></i> 选项
                            <i class="glyphicon glyphicon-plus group-nav-more"></i>
                        </a>
                        <ul class="nav nav-pills nav-stacked group-subMenu">
                            <li><a href=""><i class="iconfont group-icon group-icon-yuanquan"></i>站点信息</a></li>
                            <li><a href=""><i class="iconfont group-icon group-icon-yuanquan"></i>挂件管理</a></li>
                            <li><a href=""><i class="iconfont group-icon group-icon-yuanquan"></i>参数配置</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href=""> <i class="iconfont group-icon group-icon-jian"></i>用户管理</a>
                    </li>
                    <li>
                        <a href=""> <i class="iconfont group-icon group-icon-zhandianliebiao"></i>站点管理</a>
                    </li>
                </ul>
            </div>
            <!--以上是左边栏目列表-->
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <div class="group-page2">
                    <div class="group-article-top">
                        <h3>
                          <i class="iconfont group-icon group-icon-207"></i>
                        栏目
                        <a href="javascript:(0);" class="btn btn-link group-article-addButton">
                            <i class="glyphicon glyphicon-plus group-nav-more"></i>添加新栏目</a>
                        </h3>
                    </div>
                    <!-- 以上是“栏目”头部-->
                    <div class="group-Columns">
                        <div class="group-Columns-list">
                            <h3>所有栏目</h3>
                            <ul id="treeDemo" class="ztree nav nav-stacked group-nav-sidebar"></ul>
                        </div>
                        <!--以上是“栏目”左边“所有栏目”列表-->
                        <div class="group-Columns-information">
                            <h3 class="information-top">
                                <span>基本信息</span>
                            </h3>
                            <!--"栏目" 右边信息头部-->
                            <div class="information-container">
                                <form class="form-horizontal group-information-form" role="form">
                                    <div class="form-group">
                                        <label for="firstname" class="col-sm-2 control-label">标题：</label>
                                        <div class="col-sm-10 group-information-input">
                                            <input type="text" class="form-control" id="firstname" placeholder="标题">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="firstname" class="col-sm-2 control-label">栏目名称：</label>
                                        <div class="col-sm-10 group-information-input">
                                            <input type="text" class="form-control" id="firstname" placeholder="栏目名称">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="firstname" class="col-sm-2 control-label">选择上级栏目：</label>
                                        <div class="col-sm-10 group-information-input group-information-Parent">
                                            <input type="text" class="form-control" id="firstname" placeholder="选择上级栏目">
                                        </div>
                                        <button type="button" id="select_parent" class="group-info-ParentButton">选择上级栏目</button>
                                    </div>
                                    <div class="form-group">
                                        <label for="name">文章类型：</label>
                                        <select class="form-control group-info-select">
                                            <option selected="选择文章类型">--选择文章类型--</option>
                                            <option>普通文章</option>
                                            <option>图片新闻</option>
                                            <option>友情连接</option>
                                            <option>广告</option>
                                            </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="firstname" class="col-sm-2 control-label">排序：</label>
                                        <div class="col-sm-10 group-information-input group-information-Sort">
                                            <input type="text" class="form-control" id="firstname" placeholder="排序">
                                        </div>
                                    </div>
                                    <div class="form-group group-Columns-button">
                                        <button type="submit" class="btn btn-default group-Columns-save">保存</button>
                                        <button type="submit" class="btn btn-default group-Columns-dele">删除</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!--以上是“栏目”右边 栏目信息-->
                    </div>
                    <!--以上是“栏目”整体内容-->
                </div>
                <!--以上是 “栏目”-->
            </div>
            <!--以上是整体内容 container-fluid-->
        </div>
    </div>
    <script src=" ../js/vender/bootstrap.min.js "></script>

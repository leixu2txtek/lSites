<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>站群管理</title>

    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../fonts/iconfonts/iconfont.css">
    <link href="../../js/vendor/select2/select2.css" rel="stylesheet">
    <link href="../../js/vendor/Mdialog/MDialog.css" rel="stylesheet">
    <link href="../../css/style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top group-top" role="navigation">
        <a href="javascript:(0);" class="navbar-brand">站群管理 </a>
        <div class="navbar-collapse collapsc navbar-right group-top-userbox">
            <span>欢迎您，管理员</span>
            <a href="javascript:(0)" class="group-top-user">
                <img src="http://192.168.1.230:9000/avator/a@001B0336FED8947D8CA4B447C0C3AF71.jpeg/50.jpeg" class="img-circle" width="38px" height="38px" />
                <i class="glyphicon glyphicon-chevron-down"></i>
            </a>
            <ul class="nav group-user-dropdown" style="display:none;">
                <i class="group-user-dropdownIcon">&nbsp;</i>
                <li><a href="" title="退出">退出</a> </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid group-container" id="content_container" style="display:none;">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <div class="group-page1 group-article">
                    <nav class="navbar group-article-top navbar-fixed-top" id="nav_tools">
                        <h3 class="navbar-brand">
                          <i class="iconfont group-icon group-icon-207"></i>站点列表
                          <span>（共<span id="total_count">...</span>个）</span>
                        <a href="javascript:(0);" class="btn btn-link group-article-addButton add-site" title="添加新站点">
                            <i class="glyphicon glyphicon-plus group-nav-more"></i>添加新站点</a>
                        </h3>
                    </nav>

                    <div class="table-responsive group-article-table">
                        <form class="form-inline form-horizontal" id="site_form">
                            <div class="group-articleform-top">
                                <div class="form-group group-article-form">
                                    <label class="control-label">名称：</label>
                                    <input placeholder="名称" class="form-control" name="title">
                                </div>
                                <div class="form-group group-article-form">
                                    <label class="control-label">域名：</label>
                                    <input placeholder="域名" class="form-control" name="domain">
                                </div>
                                <button type="submit" class="btn group-article-form-btn">查询</button>
                            </div>
                            <div id="table_container"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" data-main="./js/index.js" src="../../js/require.js"></script>
</body>
<script type="text/html" id="site_table">
    <table class="table table-bordered table-striped" data-orderbys="{{orderbys}}">
        <thead>
            <tr>
                <th>名称</th>
                <th>域名</th>
                <th>关键字</th>
                <th>描述文字</th>
                <th>创建者</th>
                <th>创建时间</th>
                <th>序号</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {{each data as item i}}
            <tr id="{{item.id}}">
                <td>{{item.title}}</td>
                <td>{{item.domain}}</td>
                <td>{{item.key_words}}</td>
                <td class="group-article-zy">
                    <div class="autocut" title="{{item.description}}">{{item.description}}</div>
                </td>
                <td>{{item.display_name}}</td>
                <td>{{item.date_created | format_date}}</td>
                <td>{{item.sort_order}}</td>
                <td class="group-site-tabelTools">
                    <a href="javascript:(0);" class="tabelTools-edit edit" data-id="{{item.id}}" title="编辑"><i class="iconfont group-icon group-icon-bianji"></i></a>
                    <a href="javascript:(0);" class="delete" data-id="{{item.id}}" title="删除站点"><i class="iconfont group-icon group-icon-shanchu"></i></a>
                </td>
            </tr>
            {{/each}}
    </table>
    <div class="x-paging-container"></div>
</script>

<script type="text/html" id="site_add_form">
    <form class="add-form" method="post">
        <input type="hidden" name="id" value="{{id}}" />
        <div class="form-group addForm-input">
            <lable class="addForm-label"><em class="iconfont group-icon group-icon-xinghao"></em>名称：</lable>
            <input type="text" name="title" class="form-control" value="{{title}}" />
        </div>
        <div class="addForm-input">
            <lable class="addForm-label"><em class="iconfont group-icon group-icon-xinghao"></em>域名：</lable>
            <input type="text" name="domain" class="form-control" value="{{domain}}" />
        </div>
        <div class="form-group addForm-input">
            <lable class="addForm-label"><em class="iconfont group-icon group-icon-xinghao"></em>LOGO：</lable>
            <input type="text" name="logo" class="form-control" value="" />
        </div>
        <div class="addForm-input">
            <lable class="addForm-label"><em class="iconfont group-icon group-icon-xinghao"></em>关键字：</lable>
            <input type="text" name="keyWords" class="form-control" value="{{key_words}}" />
        </div>
        <div class="addForm-input">
            <lable class="addForm-label">描述：</lable>
            <textarea style="resize:none;height:50px;" name="description" class="form-control">{{description}}</textarea>
        </div>
        <div class=" form-group addForm-input ">
            <lable class="addForm-label "><em class="iconfont group-icon group-icon-xinghao "></em>主题：</lable>
            <select data-placeholder="选择站点主题" name="theme" style="width:210px;" data-selected="{{theme}}">
                <option></option>
                <option value="default">default</option>
            </select>
        </div>
        <div class="addForm-input ">
            <lable class="addForm-label ">
                </em>站点序号：</lable>
            <input type="text" name="sortOrder" class="form-control" value="{{sort_order}}" />
        </div>
    </form>
</script>

</html>

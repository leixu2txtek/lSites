<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>站群管理</title>

    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../fonts/iconfonts/iconfont.css">
    <link href="../../js/vendor/select2/select2.css" rel="stylesheet">
    <link href="../../js/vendor/Mdialog/MDialog.css" rel="stylesheet">
    <link href="../../css/style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top group-top" role="navigation">
        <a href="javascript:(0);" class="navbar-brand">站群管理 </a>
        <div class="navbar-collapse collapsc navbar-right group-top-userbox">
            <span>欢迎您，管理员</span>
            <a href="javascript:(0)" class="group-top-user">
                <img src="http://192.168.1.230:9000/avator/a@001B0336FED8947D8CA4B447C0C3AF71.jpeg/50.jpeg" class="img-circle" width="38px" height="38px" />
                <i class="glyphicon glyphicon-chevron-down"></i>
            </a>
            <ul class="nav group-user-dropdown" style="display:none;">
                <i class="group-user-dropdownIcon">&nbsp;</i>
                <li><a href="" title="退出">退出</a> </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid group-container" id="content_container" style="display:none;">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <div class="group-page1 group-article">
                    <nav class="navbar group-article-top navbar-fixed-top" id="nav_tools">
                        <h3 class="navbar-brand">
                          <i class="iconfont group-icon group-icon-207"></i>站点列表
                          <span>（共<span id="total_count">...</span>篇）</span>
                        <a href="javascript:(0);" class="btn btn-link group-article-addButton add-site" title="添加新文章">
                            <i class="glyphicon glyphicon-plus group-nav-more"></i>添加新站点</a>
                        </h3>
                    </nav>

                    <div class="table-responsive group-article-table">
                        <form class="form-inline form-horizontal" id="site_form">
                            <div class="group-articleform-top">
                                <div class="form-group group-article-form">
                                    <label class="control-label">关键字：</label>
                                    <input placeholder="关键字" class="form-control" name="key">
                                </div>
                                <button type="submit" class="btn group-article-form-btn">查询</button>
                            </div>
                            <div id="table_container"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" data-main="./js/index.js" src="../../js/require.js"></script>
</body>
<script type="text/html" id="site_table">
    <table class="table table-bordered table-striped" data-orderbys="{{orderbys}}">
        <thead>
            <tr>
                <th>站点名称</th>
                <th>站点域名</th>
                <th>站点关键字</th>
                <th>站点描述文字</th>
                <th>站点创建者</th>
                <th>站点创建时间</th>
                <th>站点序号</th>
                <th style="width:30%;">编辑</th>
            </tr>
        </thead>
        <tbody>
            {{each data as item i}}
            <tr id="{{item.id}}">
                <td>{{item.title }}</td>
                <td>{{item.domain}}</td>
                <td>{{item.key_words}}</td>
                <td>{{item.description}}</td>
                <td>{{item.display_name}}</td>
                <td>{{item.date_created | format_date}}</td>
                <td>{{item.sort_order}}</td>
                <td class="group-site-tabelTools">
                    <a href="javascript:(0);" class="tabelTools-edit" title="编辑">编辑</a>
                    <a href="javascript:(0);" data-id="{{item.id}}" title="删除站点">删除</a>
                </td>
            </tr>
            {{/each}}
    </table>
    <div class="x-paging-container"></div>
</script>
<script type="text/html" id="addSite">
    <form class="add-form">
        <div class="addForm-input">
            <lable class="addForm-label"><em class="iconfont group-icon group-icon-xinghao"></em>站点名称：</lable><input type="text"></input>
        </div>
        <div class="addForm-input">
            <lable class="addForm-label"><em class="iconfont group-icon group-icon-xinghao"></em>站点主题：</lable><input type="text"></input>
        </div>
        <div class="addForm-input">
            <lable class="addForm-label"><em class="iconfont group-icon group-icon-xinghao"></em>站点域名：</lable><input type="text"></input>
        </div>
        <div class="addForm-input">
            <lable class="addForm-label"><em class="iconfont group-icon group-icon-xinghao"></em>站点关键字：</lable><input type="text"></input>
        </div>
        <div class="addForm-input">
            <lable class="addForm-label"><em class="iconfont group-icon group-icon-xinghao"></em>站点描述：</lable><input type="text"></input>
        </div>
        <div class="addForm-input">
            <lable class="addForm-label"><em class="iconfont group-icon group-icon-xinghao"></em>站点序号：</lable><input type="text"></input>
        </div>
    </form>
</script>

</html>

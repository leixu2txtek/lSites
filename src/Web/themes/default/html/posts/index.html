<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>站群管理</title>

    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../fonts/iconfonts/iconfont.css">
    <link href="../../js/vendor/select2/select2.css" rel="stylesheet">
    <link href="../../css/style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top group-top" role="navigation">
        <a href="javascript:(0);" class="navbar-brand">站群管理 </a>
        <div class="navbar-collapse collapsc navbar-right group-top-userbox">
            <span>欢迎您，管理员</span>
            <a href="javascript:(0)" class="group-top-user">
                <img src="http://192.168.1.230:9000/avator/a@001B0336FED8947D8CA4B447C0C3AF71.jpeg/50.jpeg" class="img-circle" width="38px" height="38px" />
                <i class="glyphicon glyphicon-chevron-down"></i>
            </a>
            <ul class="nav group-user-dropdown" style="display:none;">
                <i class="group-user-dropdownIcon">&nbsp;</i>
                <li><a href="" title="退出">退出</a> </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid group-container" id="content_container" style="display:none;">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <div class="group-page1 group-article">
                    <nav class="navbar group-article-top navbar-fixed-top" id="nav_tools">
                        <h3 class="navbar-brand">
                          <i class="iconfont group-icon group-icon-207"></i>我创建的文章
                          <span>（共<span id="total_count">...</span>篇）</span>
                        <a href="javascript:void(0);" target="_blank" class="btn btn-link group-article-addButton" id="btn_add" title="添加新文章">
                            <i class="iconfont group-icon group-icon-tianjia"></i>添加新文章</a>
                        </h3>
                        <div class="navbar-collapse collapsc navbar-right group-operation-btn">
                            <button type="button" class="btn btn-default btn-primary btn_publish" title="将选中的文章发布">发布</button>
                            <button type="button" class="btn btn-default btn-danger btn_delete" title="将选中的文章放入回收站">放入回收站</button>
                        </div>
                    </nav>

                    <div class="table-responsive group-article-table">
                        <form class="form-inline form-horizontal" id="post_form">
                            <div class="group-articleform-top">
                                <div class="form-group group-article-form">
                                    <label class="control-label">关键字：</label>
                                    <input placeholder="关键字" class="form-control" name="key">
                                </div>
                                <div class="form-group group-article-form">
                                    <label class="control-label">状态：</label>
                                    <select data-placeholder="全部" name="status" style="width:210px;">
                                        <option></option>
                                        <option value="0">草稿</option>
                                        <option value="1">待审核</option>
                                        <option value="2">已发布</option>
                                        <option value="-1">审核不通过</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn group-article-form-btn">查询</button>
                            </div>
                            <div id="table_container"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" data-main="./js/index.js" src="../../js/require.js"></script>
</body>
<script type="text/html" id="post_table">
    <table class="table table-bordered table-striped" data-orderbys="{{orderbys}}">
        <thead>
            <tr>
                <th class="group-article-checkbox"><input type="checkbox" title="全选"></th>
                <th>文章标题</th>
                <th>栏目信息</th>
                <th id="dateCreated">创建时间</th>
                <th>发布时间</th>
                <th class="group-article-width5">预览数</th>
                <th class="group-article-width5">状态</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {{if data.length > 0}} {{each data as item i}}
            <tr id="{{item.id}}">
                <td class="group-article-checkbox">
                    <input type="checkbox">
                </td>
                <td class="group-article-zy">
                    <div class="autocut" title="{{item.title}}">{{item.title}}</div>
                </td>
                <td>{{item.category}}</td>
                <td>{{item.date_created | format_date}}</td>
                <td>{{if item.status == '已发布' }}{{item.date_published | format_date}}{{else}}未发布{{/if}}</td>
                <td>{{item.view_count}}</td>
                <td>{{item.status}}</td>
                <td class="group-article-tabelTools">
                    <a href="edit.html?siteId={{item.site_id}}&id={{item.id}}" title="编辑" target="_blank"><i class="iconfont group-icon group-icon-bianji"></i></a> {{if item.status == '已发布' }}
                    <a href="javascript:(0);" title="取消发布" data-id="{{item.id}}" class="unpublished"><i class="iconfont group-icon group-icon-quxiao"></i></a> {{else}}
                    <a href="javascript:(0);" title="发布" data-id="{{item.id}}" data-status='{{item.status}}' class="publish"><i class="iconfont group-icon group-icon-fabu1"></i></a> {{/if}}
                    <a href="javascript:(0);" title="放入回收站" data-id="{{item.id}}" class="delete"><i class="iconfont group-icon group-icon-shanchu"></i></a>
                </td>
            </tr>
            {{/each}} {{else}}
            <tr class="no-data-tr" style="background-color:none;">
                <td colspan="9">
                    <div class="no-data">
                        <i class="iconfont group-icon group-icon-zanwuneirong"></i>
                        <p>暂无数据</p>
                    </div>
                </td>
            </tr>
            {{/if}}
    </table>
    <div class="x-paging-container"></div>
</script>

</html>

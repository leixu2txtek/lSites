<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CMS内容管理系统</title>

    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../fonts/iconfonts/iconfont.css">
    <link href="../../js/vendor/select2/select2.css" rel="stylesheet">
    <link href="../../css/style.css" rel="stylesheet">
    <link href="../../js/vendor/ztree/ztree.css" rel="stylesheet">
    <link href="../../js/vendor/Mdialog/MDialog.css" rel="stylesheet">
    <link href="../../js/vendor/umeditor/themes/default/css/umeditor.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top group-top" role="navigation">
        <a href="javascript:(0);" class="navbar-brand">站群管理 </a>
        <div class="navbar-collapse collapsc navbar-right group-top-userbox">
            <span>欢迎您，管理员</span>
            <a href="javascript:(0)" class="group-top-user">
                <img src="http://192.168.1.230:9000/avator/a@001B0336FED8947D8CA4B447C0C3AF71.jpeg/50.jpg" class="img-circle" width="38px" height="38px" />
                <i class="glyphicon glyphicon-chevron-down"></i>
            </a>
            <ul class="nav group-user-dropdown" style="display:none;">
                <i class="group-user-dropdownIcon">&nbsp;</i>
                <li><a href="" title="退出">退出</a> </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid group-container" id="content_container" style="display:none;">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main ">
                <div class="group-page1 group-addNews ">
                    <nav class="navbar group-article-top navbar-fixed-top" id="nav_tools">
                        <h3 class="navbar-brand ">
                          <i class="iconfont group-icon group-icon-207 "></i>
                          <span id="txt_header">添加新文章</span>
                        </h3>
                        <div class="navbar-collapse collapsc navbar-right group-operation-btn ">
                            <button type="button" class="btn btn-default btn-primary btn_save">保存草稿</button>
                            <button type="button" class="btn btn-default btn-danger btn_publish">发布</button>
                        </div>
                    </nav>
                    <div class="addNews-Columns" id="editor_container">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" data-main="./js/edit.js" src="../../js/require.js"></script>
    <script type="text/html" id="post_edit_form">
        <div class="group-addNews-left">
            <div class="form-horizontal">
                <div class="form-group addNews-title ">
                    <label class="col-sm-2 control-label">标题：</label>
                    <div class="col-sm-10 addNews-title-input ">
                        <input type="text" id="txt_title" class="form-control" placeholder="请输入文章标题" value="{{post.title}}">
                    </div>
                </div>
                <div class="form-group addNews-title ">
                    <label class="col-sm-2 control-label ">内容：</label>
                    <div class="col-sm-10 addNews-title-editor">
                        <textarea id="txt_content" class="form-control" rows="3">{{post.content}}</textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="group-addNews-right ">
            <div class="addNews-tools ">
                <h2 class="addNews-right-top ">栏目</h2>
                <div class="form-group group-addNews-form ">
                    <label class="control-label ">栏目：</label>
                    <input type="hidden" id="txt_category" value="{{post.category.id}}" />
                    <a href="javascript:void(0);" class="addNwes-choice" id="btn_category" title="点击选择栏目信息">{{if post.category.title}}{{post.category.title}}{{else}}选择栏目{{/if}}</a>
                </div>
            </div>
            <div class="addNews-tools ">
                <h2 class="addNews-right-top ">摘要</h2>
                <div class="form-group addNews-summary clearfix ">
                    <div class="col-sm-10 addNews-title-summary" style="width:100%;">
                        <textarea class="form-control" rows="3" id="txt_summary" style="height:300px;">{{post.summary}}</textarea>
                    </div>
                </div>
            </div>
        </div>
    </script>
</body>

</html>

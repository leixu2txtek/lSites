<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CMS内容管理系统</title>

    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../fonts/iconfonts/iconfont.css">
    <link href="../../js/vendor/select2/select2.css" rel="stylesheet">
    <link href="../../css/style.css" rel="stylesheet">
    <link href="../../js/vendor/ztree/ztree.css" rel="stylesheet">
    <link href="../../js/vendor/Mdialog/MDialog.css" rel="stylesheet">
    <style>
        .props {
            border-radius: 0px;
            width: 120px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top group-top content_container" id="nav_header" style="display:none;">
        <a href="javascript:(0);" class="navbar-brand">站群管理 </a>
    </nav>
    <div class="container-fluid group-container content_container" style="display:none;">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main ">
                <div class="group-page1 group-addNews ">
                    <nav class="navbar group-article-top navbar-fixed-top" id="nav_tools" style="z-index:105;">
                        <h3 class="navbar-brand ">
                          <i class="iconfont group-icon group-icon-207 "></i>
                          <span id="txt_header">添加新文章</span>
                        </h3>
                        <div class="navbar-collapse collapsc navbar-right group-operation-btn ">
                            <button type="button" class="btn btn-default btn-primary btn_save">保存草稿</button>
                            <button type="button" class="btn btn-default btn-danger btn_publish">发布</button>
                        </div>
                    </nav>
                    <div class="addNews-Columns" id="editor_container">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" data-main="./js/edit.js" src="../../js/require.js"></script>
    <script type="text/html" id="post_edit_form">
        <div class="group-addNews-left">
            <div class="form-horizontal">
                <div class="form-group addNews-title ">
                    <label class="col-sm-2 control-label">标题：</label>
                    <div class="col-sm-10 addNews-title-input ">
                        <input type="text" id="txt_title" class="form-control" placeholder="请输入文章标题" value="{{post.title}}">
                    </div>
                </div>
                <div class="form-group addNews-title ">
                    <label class="col-sm-2 control-label ">内容：</label>
                    <div class="col-sm-10 addNews-title-editor">
                        <textarea id="txt_content" rows="3">{{post.content}}</textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="group-addNews-right ">
            <div class="addNews-tools ">
                <h2 class="addNews-right-top ">栏目</h2>
                <div class="form-group group-addNews-form ">
                    <label class="control-label ">栏目：</label>
                    <input type="hidden" id="txt_category" value="{{post.category.id}}" />
                    <button type="button" id="btn_category" class="btn btn-default btn-primary btn_save" title="点击选择栏目信息">{{if post.category.title}}{{post.category.title}}{{else}}选择栏目{{/if}}</button>
                </div>
            </div>
            <div class="addNews-tools ">
                <h2 class="addNews-right-top ">摘要</h2>
                <div class="form-group addNews-summary clearfix ">
                    <div class="col-sm-10 addNews-title-summary" style="width:100%;">
                        <textarea class="form-control" rows="3" id="txt_summary" style="height:200px;">{{post.summary}}</textarea>
                    </div>
                </div>
            </div>
            <div class="addNews-tools ">
                <h2 class="addNews-right-top ">配置</h2>
                <div class="form-group group-addNews-form ">
                    <label class="control-label ">序号：</label>
                    <input type="text" id="txt_sort_order" class="form-control" style="border-radius: 0px; width:150px; display: inline-block;" value="{{post.sort_order}}" />
                    <!--<label class="control-label ">查看数：</label>
                    <input type="text" id="txt_view_count" class="form-control" style="border-radius: 0px; width:150px; display: inline-block;" value="{{post.view_count}}" />-->
                </div>
            </div>
            <div class="addNews-tools ">
                <h2 class="addNews-right-top">自定义属性</h2>
                <div class="form-group group-addNews-form">
                    {{if post.props.length > 0}} {{each post.props as item i}}
                    <input type="text" class="form-control props prop_key" placeholder="键" value="{{item.key}}">：<input type="text" class="form-control props prop_value" placeholder="值" value="{{item.value}}"> {{/each}} {{else}}
                    <input type="text" class="form-control props prop_key" placeholder="键">：<input type="text" class="form-control props prop_value" placeholder="值"> {{/if}}
                </div>
            </div>
        </div>
    </script>
</body>

</html>

	<script>
		$(".select-act").click(function(){
			if($(this).siblings('ul').css('display')=='none'){
			$(this).addClass('select-acts');
			$(this).siblings('ul').slideDown(100);
			$(this).children('em').removeClass('group-icon-jiantou');
			$(this).children('em').addClass('group-icon-shangla');
			}else{
			$(this).removeClass('select-acts');
			$(this).children('em').removeClass('group-icon-shangla');
			$(this).children('em').addClass('group-icon-jiantou');		
			$(this).siblings('ul').slideUp(100);
			$(this).siblings('ul').children('li').children('ul').slideUp(100);
			$(this).siblings('ul').children('li').children('a').removeClass('select-acts');
			}
		})
	</script>

<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>站群管理</title>

    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../fonts/iconfonts/iconfont.css">
    <link href="../../js/vendor/select2/select2.css" rel="stylesheet">
    <link href="../../css/style.css" rel="stylesheet">
    <link href="../../js/vendor/ztree/ztree.css" rel="stylesheet">
    <link href="../../js/vendor/Mdialog/MDialog.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top group-top" role="navigation">
        <a href="javascript:(0);" class="navbar-brand">站群管理 </a>
        <div class="navbar-collapse collapsc navbar-right group-top-userbox">
            <span>欢迎您，管理员</span>
            <a href="javascript:(0)" class="group-top-user">
                <img src="http://192.168.1.230:9000/avator/a@001B0336FED8947D8CA4B447C0C3AF71.jpeg/50.jpeg" class="img-circle" width="38px" height="38px" />
                <i class="glyphicon glyphicon-chevron-down"></i>
            </a>
            <ul class="nav group-user-dropdown" style="display:none;">
                <i class="group-user-dropdownIcon">&nbsp;</i>
                <li><a href="" title="退出">退出</a> </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid group-container" id="content_container" style="display:none;">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <div class="group-page2">
                    <nav class="navbar group-article-top navbar-fixed-top" id="nav_tools">
                        <h3>
                          <i class="iconfont group-icon group-icon-207"></i>
                        栏目
                        <a href="javascript:(0);" class="btn btn-link group-article-addButton add_category">
                            <i class="glyphicon glyphicon-plus group-nav-more"></i>添加新栏目</a>
                        </h3>
                    </nav>
                    <div class="group-Columns">
                        <div class="group-Columns-list">
                            <ul id="category_tree" class="ztree nav nav-stacked group-nav-sidebar"></ul>
                        </div>
                        <div class="group-Columns-information">
                            <h3 class="information-top">
                                <span>基本信息</span>
                            </h3>
                            <div class="information-container" id="edit_container">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" data-main="./js/index.js" src="../../js/require.js"></script>
    <script type="text/html" id="category_form">
        <form class="form-horizontal group-information-form">
            <input type="hidden" name="id" value="{{item.id}}" />
            <input type="hidden" name="siteId" value="{{item.site_id}}" />
            <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">标题：</label>
                <div class="col-sm-10 group-information-input">
                    <input type="text" class="form-control" name="title" placeholder="标题" value="{{item.title}}">
                </div>
            </div>
            <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">栏目别名：</label>
                <div class="col-sm-10 group-information-input">
                    <input type="text" class="form-control" name="url" placeholder="栏目别名" value="{{item.url}}">
                </div>
            </div>
            <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">上级栏目：</label>
                <div class="col-sm-10 group-information-input group-information-Parent">
                    <input type="hidden" name="parentId" value="{{item.parent.id}}" />
                    <input type="text" id="parent_name" class="form-control" placeholder="选择上级栏目" value="{{item.parent.title}}">
                </div>
                <button type="button" id="select_parent" class="group-info-ParentButton">选择上级栏目</button>
            </div>
            <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">访问文章权限：</label>
                <div class="col-sm-10 group-information-input group-information-Sort">
                    <select name="needLogin2Read" style="width:210px;">
                        {{if item.need_login_read}}
                            <option value="false">无限制</option>
                            <option value="true" selected="selected">登录后方可访问</option>
                        {{else}}
                            <option value="false" selected="selected">无限制</option>
                            <option value="true">登录后方可访问</option>
                        {{/if}}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">显示在菜单：</label>
                <div class="col-sm-10 group-information-input group-information-Sort">
                    <select name="showInMenu" style="width:210px;">
                        {{if item.show_in_menu}}
                            <option value="false">不显示</option>
                            <option value="true" selected="selected">显示在菜单上</option>
                        {{else}}
                            <option value="false" selected="selected">不显示</option>
                            <option value="true">显示在菜单上</option>
                        {{/if}}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">排序：</label>
                <div class="col-sm-10 group-information-input group-information-Sort">
                    <input type="text" class="form-control" name="sortOrder" placeholder="排序" value="{{item.sort_order}}">
                </div>
            </div>
            <div class="form-group group-Columns-button">
                <button type="submit" class="btn btn-default group-Columns-save">保存</button> {{if item.id}}
                <button type="button" class="btn btn-default group-Columns-dele btn_delete" data-id="{{item.id}}">删除</button> {{/if}}
            </div>
        </form>
    </script>
</body>

</html>
